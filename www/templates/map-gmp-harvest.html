<ion-view view-title="การปฏิบัติหลังการเก็บเกี่ยว">
    <ion-content>
        <div class="padding">

            แบบประเมินแหล่งผลิตของเกษตรกรเบื้องตน: การเก็บเกี่ยวและการปฏิบัติหลังการเก็บเกี่ยว
        </div>
        <div class="card">
            <div class="item item-text-wrap">
                <ion-checkbox ng-model="data.harv1">{{q[6].gap_ans1}}</ion-checkbox>
            </div>
            <div class="item item-text-wrap">
                <ion-checkbox ng-model="data.harv2">{{q[6].gap_ans2}}</ion-checkbox>
            </div>
             <div class="item item-text-wrap">
                <ion-checkbox ng-model="data.harv3">{{q[6].gap_ans3}}</ion-checkbox>
            </div>
            <div class="item item-text-wrap">
                <ion-checkbox ng-model="data.harv4">{{q[6].gap_ans4}}</ion-checkbox>
            </div> 
            <div class="item item-text-wrap">
                <ion-checkbox ng-model="data.harv5">{{q[6].gap_ans5}}</ion-checkbox>
            </div>
            <div class="item item-text-wrap">
                <ion-checkbox ng-model="data.harv6">{{q[6].gap_ans6}}</ion-checkbox>
            </div>    
            <div class="padding">
                <button class="button icon-right button-calm" ng-click="sendMessage()" ng-disabled="!isPersonChanged();"> ส่งข้อมูล </button>
            </div>      
        </div>
    </ion-content>
</ion-view>
