<ion-view view-title="การจัดการผลิตที่มีคุณภาพ">
    <ion-content>
        <div class="padding">
            แบบประเมินแหล่งผลิตของเกษตรกรเบื้องตน: การจัดการผลิตเพื่อให้ได้ผลผลิตที่มีคุณภาพ
        </div>
        <div class="card">
            <div class="item item-text-wrap">
                <ion-checkbox ng-model="data.prod">{{q[5].gap_ans1}}</ion-checkbox>
            </div>
            <div class="padding">
                <button class="button icon-right button-calm" ng-click="sendMessage()" ng-disabled="!isPersonChanged();"> ส่งข้อมูล </button>
            </div>
        </div>
    </ion-content>
</ion-view>
