<ion-view view-title="การจัดเก็บวัตถุอันตรายทางการเกษตร">
    <ion-content>
    <div class="padding">
            แบบประเมินแหล่งผลิตของเกษตรกรเบื้องตน: การจัดเก็บวัตถุอันตรายทางการเกษตร
        </div>
        <div class="card">
            <div class="item item-text-wrap">
                <ion-checkbox ng-model="data.haz_use1">{{q[3].gap_ans1}}</ion-checkbox>
            </div>
            <div class="item item-text-wrap">
                <ion-checkbox ng-model="data.haz_use2">{{q[3].gap_ans2}}</ion-checkbox>
            </div>
             <div class="item item-text-wrap">
                <ion-checkbox ng-model="data.haz_use3">{{q[3].gap_ans3}}</ion-checkbox>
            </div>
            <div class="item item-text-wrap">
                <ion-checkbox ng-model="data.haz_use4">{{q[3].gap_ans4}}</ion-checkbox>
            </div> 
            <div class="item item-text-wrap">
                <ion-checkbox ng-model="data.haz_use5">{{q[3].gap_ans5}}</ion-checkbox>
            </div> 
            <div class="padding">
                <button class="button icon-right button-calm" ng-click="sendMessage()" ng-disabled="!isPersonChanged();"> ส่งข้อมูล </button>
            </div>
        </div>
    </ion-content>
</ion-view>
